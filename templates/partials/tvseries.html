<div>

                <div class="posts" ng-repeat="item in items">
                    <h1 class="content-subhead">{{ item.genres.join(', ') }}</h1>

                    <section class="post">
                        <header class="post-header">
                            <h2 class="post-title">{{ item.title }}</h2>

                            <p class="post-meta">
                                IMDB: {{ item.rating }}
                            </p>
                        </header>

                        <div class="post-description">
                            <p>
                                {{ item.description }}
                            </p>
                        </div>
                    </section>
                </div>
        </div>
